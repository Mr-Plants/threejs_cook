<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - collada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="container"></div>

<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.js"
				}
			}















</script>

<script type="module">
    import * as THREE from 'three';
    import {OrbitControls} from '../node_modules/three/examples/jsm/controls/OrbitControls.js';

    const URLS = [
        '../assets/images/home_left.png',
        '../assets/images/home_right.png',
        '../assets/images/home_top.png',
        '../assets/images/home_bottom.png',
        '../assets/images/home_front.png',
        '../assets/images/home_back.png',
    ]


    /**
     * 创建场景对象Scene
     */
    let scene = new THREE.Scene();

    let cubeTexture = new THREE.CubeTextureLoader().load(URLS);
    scene.background = cubeTexture;

    const width = window.innerWidth;
    const height = window.innerHeight;

    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, 0, 100);
    camera.lookAt(scene.position)


    const renderer = new THREE.WebGLRenderer()
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    function render() {
        renderer.render(scene, camera);
    }

    render()
    const control = new OrbitControls(camera, renderer.domElement);
    control.addEventListener('change', render);

</script>
</body>
</html>
